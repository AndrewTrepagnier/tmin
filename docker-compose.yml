# Docker Compose for TMIN Package Development
version: '3.8'

services:
  # Development environment
  tmin-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tmin-dev
    volumes:
      - .:/app
      - /app/htmlcov  # Exclude coverage reports from volume mount
      - /app/.pytest_cache  # Exclude pytest cache
    working_dir: /app
    command: bash
    stdin_open: true
    tty: true
    environment:
      - PYTHONPATH=/app

  # Testing environment
  tmin-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: testing
    container_name: tmin-test
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app

  # Production environment
  tmin-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tmin-prod
    environment:
      - PYTHONPATH=/app

  # Jupyter notebook environment
  tmin-jupyter:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tmin-jupyter
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - ./tutorials:/app/tutorials
    working_dir: /app
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root
    environment:
      - PYTHONPATH=/app
